[archive]
build_output_dir = 'Custom Device Source'
archive_location = '\\nirvana\Measurements\VeriStandAddons\scan_engine_fxp'

[projects.fxp]
path = 'Source\FXP LLB.lvproj'

[[codegen.steps]]
name = 'FXP Read Source'
type = 'lvRunVi'
vi = 'Source\Script FXP Read.vi'

[[codegen.steps]]
name = 'FXP Write Source'
type = 'lvRunVi'
vi = 'Source\Script FXP Write.vi'

[[build.steps]]
name = 'Pharlap Scan Engine FXP Library'
type = 'lvBuildSpec'
project = '{fxp}'
target = 'My Computer'
build_spec = 'FXP LLB'
output_libraries = ['FXP.llb']
output_dir = 'pharlap'

[[build.steps]]
name = 'VxWorks Scan Engine FXP Library'
type = 'lvBuildSpec'
project = '{fxp}'
target = 'RT CompactRIO Target'
build_spec = 'FXP LLB'
output_libraries = ['FXP.llb']
output_dir = 'vxworks'

[[build.steps]]
name = 'Linux x64 Scan Engine FXP Library'
type = 'lvBuildSpec'
project = '{fxp}'
target = 'RT Linux 64'
build_spec = 'FXP LLB'
output_libraries = ['FXP.llb']
output_dir = 'linux64'

[[build.steps]]
name = 'Linux x86 Scan Engine FXP Library'
type = 'lvBuildSpec'
project = '{fxp}'
target = 'RT Linux 32'
build_spec = 'FXP LLB'
output_libraries = ['FXP.llb']
output_dir = 'linux32'
